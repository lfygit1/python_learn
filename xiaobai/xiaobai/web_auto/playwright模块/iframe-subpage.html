<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>内嵌页 - 补充信息</title>
    <style>
        body { padding: 1.5rem; font-family: Arial; }
        .form-group { margin: 1rem 0; }
        input { padding: 0.5rem; width: 250px; }
        button { padding: 0.5rem 1rem; background: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .iframe-tip { margin-top: 1rem; padding: 0.8rem; background: #e8f5e9; display: none; }
    </style>
</head>
<body>
    <h2 data-testid="iframe-title">内嵌页 - 个人补充信息</h2>

    <div class="form-group">
        <label>手机号：</label>
        <input type="tel" id="iframe-phone" data-testid="iframe-phone-input" placeholder="请输入11位手机号">
    </div>
    <div class="form-group">
        <label>邮箱：</label>
        <input type="email" id="iframe-email" data-testid="iframe-email-input" placeholder="请输入邮箱">
    </div>
    <div class="form-group">
        <button id="iframe-save" data-testid="iframe-save-btn">保存内嵌页信息</button>
        <button id="iframe-alert" data-testid="iframe-alert-btn" style="margin-left: 1rem; background: #dc3545;">触发内嵌页弹窗</button>
    </div>

    <div class="iframe-tip" id="iframe-save-tip" data-testid="iframe-save-tip">
        内嵌页信息已保存！
    </div>

    <script>
        // 内嵌页保存逻辑
        document.getElementById('iframe-save').addEventListener('click', function() {
            const phone = document.getElementById('iframe-phone').value;
            if (phone && phone.length === 11) {
                document.getElementById('iframe-save-tip').style.display = 'block';
                setTimeout(() => {
                    document.getElementById('iframe-save-tip').style.display = 'none';
                }, 2000);
            } else {
                confirm('手机号格式错误！请输入11位数字');
            }
        });

        // 内嵌页触发弹窗
        document.getElementById('iframe-alert').addEventListener('click', function() {
            alert('这是来自 iframe 内嵌页的弹窗！');
        });
    </script>
</body>
</html>
